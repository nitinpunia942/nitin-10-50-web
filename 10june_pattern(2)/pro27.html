<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        count = 6;
        num = 0;
        for (i = 1; i <= 9; i++) {
            if (i > 5) {
                count++;
            } else {
                count--;
            } for (let j = 1; j < count; j++) {
                document.writeln("&nbsp;&nbsp;");
            }
            if (i <= 5) {
                num++;
            } else {
                num--;
            } for (k = 1; k <= num; k++) {
                document.writeln("*");
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
