<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         
        for (let i = 0; i <= 4; i++) {            
            num = Math.pow(11, i);
            for (let i = 1; num > 0; i++) {
                rem = num % 10;
                document.writeln(String.fromCodePoint(rem+64+"&nbsp;&nbsp;"));                
                num = parseInt(num / 10);
            }

            document.writeln("<br>");
        }
    </script>
</body>

</html>
