<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       for(let num=1;num<=4;num++){

        count=0;
        for(i=1;i<=((num*2)-1);i++){
          if(i<=num){
            count++;
          } else{
            count--;
          }
         
          
          document.writeln(String.fromCodePoint(count+64));
          
        } document.writeln("<br>");
    }
    </script>
</body>
</html>
