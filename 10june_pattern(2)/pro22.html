<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
         
        for (let i = 0; i <= 4; i++) { 
            for(let j=5;j>=i;j--){
                document.writeln("&nbsp;&nbsp;")
            }           
              num=Math.pow(11 , i);
              while(num>0){
                rem=num%10;
                num=parseInt(num/10);
                document.writeln(rem +"&nbsp;")
              }

            document.writeln("<br>");
        }
    </script>
</body>

</html>
