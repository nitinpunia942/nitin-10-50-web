        .container{
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .logo{
            position: relative;
            width: 1200px;
            height: 80px;
            background: linear-gradient(green,lightgreen);
          
            background-repeat: no-repeat;
            border: 2px solid white;
            font-size: 40px; color: white; text-align: center;
            font-family: cursive;
            border-radius: 40px;
            
        }
        .logo img{
            position: absolute;
            top: 0; left: 20px;
            height: 80px; width: 80px;
            
        }
        .banner{
             width: 1200px;
            height: 200px;
            display: flex;
            border-radius: 40px;
            margin-top: 40px;
            background:linear-gradient(green,lightgreen);
            background-repeat: no-repeat;
            border: 2px solid white;
            font-size: 40px; color: white; text-align: center;
            position: relative;
        }
        .banner p{
            position: absolute;
            font-size: 50px;
            color: white;
            top: 30px;
            left: 300px;
            font-family: cursive;
            z-index: 1;
        }
         .banner h6{
            position: absolute;
            font-size: 30px;
            color: white;
            bottom: 10px;
            left: 300px;
            font-family: cursive;
        
        }
        .banner img{
            position: absolute;
            background-size: cover;
         bottom: 10px;left: 10px;
            height: 100px;
