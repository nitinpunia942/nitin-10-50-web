<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        button{
            font-size: 40px;
            background-color: black; color: white;
            border: 2px solid white;
            border-radius: 20px;
            
        }
        textarea{
            border: 5px solid rgb(252, 250, 250);
            background-color: black; color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    
    
    <button onclick="italictext()">Italic</button>
    <button onclick="boldtext()">Bold</button>  <br>
    <button onclick="redtext()">Red Text</button> 
    <button onclick="greentext()">Green Text</button> 
    <button onclick="pinktext()">Pink Text</button> <br>
   <button  onclick="smalltext()">Small text</button> 
   <button  onclick="Mediumtext()">Medium text</button> 
   <button  onclick="Largertext()">Larger text</button> <br>
    <textarea name="" id="mytext" cols="40" rows="12"></textarea>
    <script>
        function boldtext(){
          let data=document.getElementById('mytext');
            data.style.fontWeight="900";
        }
        function italictext(){
            let italic=document.getElementById('mytext');
            italic.style.fontStyle="italic"
        }
        function smalltext(){
            let small=document.getElementById('mytext');
            small.style.fontSize="20px"
        }
        function Mediumtext(){
            let medium=document.getElementById('mytext');
            medium.style.fontSize="50px"
        }
        function Largertext(){
            let large=document.getElementById('mytext');
            large.style.fontSize="60px"
        }
        function redtext(){
            let red=document.getElementById('mytext');
            red.style.color="red";
        }
        function greentext(){
            let green=document.getElementById('mytext');
            green.style.color="green"
        }
        function pinktext(){
            let pink=document.getElementById('mytext');
            pink.style.color="pink"
        }
       
        
    </script>
</body>
</html>
