<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){
            for(let k=5;k>=i;k--){
                document.writeln("&nbsp;")
            } for(let j=1;j<=i;j++){
                document.writeln(i);
            } document.writeln("<br>")
        }
    </script>
</body>
</html>
