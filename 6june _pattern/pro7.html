<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++){
            for(j=5;j>=i;j--){
                document.writeln("&nbsp;");
            }
            for(let k=1;k<=i;k++){
                document.writeln(k+"&nbsp;")
            }
           
            
            document.writeln("<br>");
        }
    </script>
</body>
</html>
