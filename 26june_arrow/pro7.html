<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: red;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="content">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore dolore recusandae in quod minima ipsum commodi perspiciatis ipsa ut consequatur delectus dicta autem ducimus reiciendis esse, porro ea optio facilis.
    </div>
    <button id="btn">Click Here</button>
    <button id="btnRemove">Click To Remove</button>
    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            const divElement=document.getElementById('content');
            divElement.setAttribute('class','container');
        });

        document.getElementById('btnRemove').addEventListener('click',()=>{
            const divElement=document.getElementById('content');            
            divElement.setAttribute('class','');
        });
    </script>
</body>
</html>
