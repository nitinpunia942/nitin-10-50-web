<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    
        
            
        
    
    <script>
        const requestOptions = {
  method: "GET",
  redirect: "follow"
};

fetch("https://dummyjson.com/todos", requestOptions)
  .then((response) => response.text())
  .then((result) => {
      let resultjson=JSON.parse(result);
      let newjson=resultjson.todos;
       
      str='<table border=2>'
        for(let i=0;i<newjson.length;i++){

            str=str+'<tr>'+
                '<td>'+newjson[i]["id"]+'</td>'+
                '<td>'+newjson[i]["todo"]+'</td>'+
                '<td>'+newjson[i]["completed"]+'</td>'+
                '<td>'+newjson[i]["userId"]+'</td>'+
                '</tr>'
        }
        str=str+'</table>'
        document.getElementById('box').innerHTML=str;



  })
  .catch((error) => console.error(error));
    </script>
</body>
</html>
