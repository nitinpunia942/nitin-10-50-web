<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){
            for(k=1;k<=i;k++){
                document.writeln("&nbsp;&nbsp;");
            } for(let l=5;l>=i;l--){
                if(i==l || l==1 || l==5 || i==1){
                    document.writeln("*");
                } else{
                    document.writeln("&nbsp;&nbsp;");
                }
            } document.writeln("<br>");
        }
    </script>
</body>
</html>
