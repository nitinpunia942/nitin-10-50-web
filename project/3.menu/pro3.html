<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        ul{
            display: flex;
            list-style: none;
        }
        a{
            text-decoration: none;
            padding: 20px;
            font-size: 35px;
            position: relative;
            color: rgb(244, 241, 242);
        }
        a:hover{
            color: rgb(221, 101, 121);
        }
        a::before{
            position: absolute;
            content: "";
            top: 15px; right: 12px;
            height: 20px; width: 20px;
            border-top: 5px solid rgb(237, 65, 94);
            border-right: 5px solid rgb(237, 65, 94);
            opacity: 0;
            transition: 0.8s;
        }
        a:hover::before{
            opacity: 1;
            top: 0; right: 0;
        }
        a::after{
            position: absolute;
            content: "";
            bottom: 15px; left: 12px;
            height: 20px; width: 20px;
            border-bottom: 5px solid rgb(237, 65, 94);
            border-left: 5px solid rgb(237, 65, 94);
            opacity: 0;
            transition: 0.8s;
        }
        a:hover::after{
            opacity: 1;
            bottom: 0; left: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
        <li><a href="">More</a></li>
    </ul>
</body>
</html>
