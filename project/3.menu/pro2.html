<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0; margin: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        ul{
            display: flex;
            list-style: none;
        }
        a{
            text-decoration: none;
            padding: 20px;
            font-size: 35px;
            color: white;
            position: relative;
            transition: 1s;
            z-index: 2;
        }
        a::before{
            position: absolute;
            content: "";
            top: 0; left: 0;
            background: white;
            height: 100%; width: 100%;
            
            transform: scale(0);
            transform-origin: center;
            transition: 1s;
            z-index: -1;
        }
        a::after{
            position: absolute;
            content: "";
            top: 0; left: 0; 
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            height: 100%; width: 100%;
            transform:scaleY(2);
            transition: 1s;
            opacity: 0;
            
        }
        a:hover:after{
            transform: scaleY(1.5);
            opacity: 1;
        }
        a:hover:before{
            color: black;
            transform: scale(1);
        }
        a:hover{
            color: black;

        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">More</a></li>
    </ul>
</body>
</html>
