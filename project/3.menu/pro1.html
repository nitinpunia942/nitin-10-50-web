<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        margin: 0; padding: 0;
       }
       .box{
        display: flex;
        height: 100vh;
        justify-content: center; align-items: center;   
        background-color: yellow;
       }
       li{
        display: inline;
        list-style: none;
        

       }
       a{
        text-decoration: none;
        padding: 20px;
        color: black;
        font-size: 20px;
        font-family: fantasy;
        position: relative;
        
       }
       a:before{
        position: absolute;
        content: "";
        bottom: 0;
        left: 0;
        width: 100%; height: 2px;
        background: black;
        transform: scaleX(0);
        transform-origin: left;
        transition: 1s;
       }
       a:after{
        position: absolute;
        content: "";
        top: 0; left: 0;
        width: 100%; height: 2px;
        transform: scaleX(0);
        transform-origin: right;
        background: black;
        transition: 1s;
       }
       a:hover:before,a:hover:after{
        transform: scaleX(1);
       }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">About</a></li>
            <li><a href="">More</a></li>
        </ul>
    </div>
</body>
</html>
