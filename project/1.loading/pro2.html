<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading animation</title>
    
    <style>
        *{
            padding:0; margin: 0;
        }
        .container{
            height: 100vh; width: 100vw;
            background:linear-gradient(rgb(247, 4, 4) ,white) ;
            display: flex; 
            justify-content: center; align-items: center;
        }

        .circles{
                display: flex;
                 
                height: 600px; width: 600px; 
                justify-content: center; align-items: center;
        }
        .circle1,.circle2,.circle3,.circle4{
            height: 80px; width: 80px; background-color: rgb(11, 11, 11);
            border-radius: 50%; margin: 8px; transition: 0.8s;
            animation: circus 0.9s linear infinite;
        }
        .circle1{
            animation-delay: 0.3s;
        }
        .circle2{
            animation-delay: 0.5s;
        }
        .circle3{
            animation-delay: 0.7s;
        }

        @keyframes circus {
            
            50%{
                width: 50px;
                height: 5px;
            } 
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circles">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</body>
</html>
