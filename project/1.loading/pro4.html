<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        .container{
            display: flex;
            justify-content: space-around;width: 30%;
            
        }
        .box1,.box2,.box3,.box4{
            height: 50px; width: 50px;
            border: 2px solid black;
            padding: 10px;
            border-radius: 50%;
            animation: circle 0.7s linear infinite;
            background-color: crimson;
        }
        .box1{
            animation-delay: 0.2s;
        }
        .box2{
            animation-delay: 0.4s;
        }
        .box3{
            animation-delay: 0.6s;
        }
        .box4{
            animation-delay: 0.8s;
        }
        @keyframes circle {
            50%{
                height: 70px; width: 70px;
            }
        
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
