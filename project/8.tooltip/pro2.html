<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            display: flex;
            height: 100vh; justify-content: center;
            align-items: center;
        }
        .box{
            position: relative;
             height: 100px;width: 150px;
             display: flex;
             justify-content: center;
             align-items: center;
            font-size: 50px;
            margin-top: 100px;
            margin-left: 100px;
        }
        .tool{
            border: 1px solid black ;
            width: 200px;
            text-align: center;
            padding: 10px;
            background-color: black;
            color: black;
            position: absolute;
            content: "";
            transition: 1s;
            top: -40%;
            opacity: 0;
            border-radius: 30px;
            box-shadow: 10px 10px black;
        }
        .tool:before{
            position: absolute;
            content: "";
            top: 100%;
            left: 40%;
            border: 35px solid black;
            border-color: #000 #0000 #0000 #0000  ;

        }
        .click{
            cursor: pointer;
            position: absolute;
            content: "";
        }
        .box:hover .tool{
            opacity: 1;
            background-color: aquamarine;
            top: -80%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="tool">Hello</div>
        <div class="click">Click</div>
    </div>
</body>
</html>
