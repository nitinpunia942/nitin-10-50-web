<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgb(216, 72, 204),rgb(196, 200, 98));
        }
        .box{
            height: 550px; width: 450px;
            border: 3px solid white;
            position: relative;
            background-color: white;
            
        }
        .text{
            font-size: 35px;
            position: absolute;
            bottom: 10px;
            left: 200px;
        }
        img{
        position: absolute;
            height: 100%; width: 100%;
            transition: 0.7s;
            background-color: white;
            z-index: 1;
        }
        .box:before{
            position: absolute;
            content: "";
            top: 0; left: 0;
            height: 100%; width: 100%;
            background: linear-gradient(rgb(87, 159, 201),rgb(80, 180, 128));
            z-index: -2;
            transition: 1s;
        }
        .box:hover:before{
            rotate: 20deg;
        }
        .box:after{
            position: absolute;
            content: "";
            top: 0; left: 0;
            height: 100%; width: 100%;
            background: linear-gradient(rgb(87, 159, 201),rgb(80, 180, 128));
            z-index: -2;
            transition: 1s;
        }
        .box:hover:after{
            rotate: 40deg;
        }
        .box:hover img{
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="marian-oleksyn-Edv_EEWiB3E-unsplash.jpg" alt="">
        <div class="text">
            <p>Olivia</p>

        </div>
    </div>
</body>
</html>
