<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#0093e9, #80d0c7);
        }
        .box{
            position: relative;
            height: 600px; width: 500px;
            background-color: white;
            border: 3px solid black;
        }
        .image{
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            transition: 1s;
            z-index: 1;
        }
        img{
            position: absolute;
            height: 100%; width: 100%;
            object-fit: cover;
        
        }
        .text{
            position: absolute;
            left: 10px;
            bottom: 2px; 
            left: 0;
            text-align: center;
            font-size: 25px;
            height: 80px;
            background-color: white;
            color: black;
            width: 100%;
            
        }
        .box:before, .box:after{
            position: absolute;
            content: "";
            top: 0; left: 0;
            height: 100%; width: 100%;
            background-color: white;
            z-index: -2;
            transition: 1s;
            background: linear-gradient(rgb(27, 75, 235) , rgb(11, 122, 201));
        }
        .box:hover:after{
            rotate: 20deg;
        }
        .box:hover:before{
            rotate: -20deg;
        }
        .box:hover .image{
            bottom: 80px;
        }
        </style>
</head>
<body>
    <div class="box">
        <div class="image">
            <img src="solo.jpg" alt="">
        </div>
        <div class="text">Solo Leveling</div>
    </div>
</body>
</html>
