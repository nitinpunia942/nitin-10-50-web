<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background:linear-gradient(red, yellow) ;
        }
        .box{
            position: relative;
            height: 400px; width: 500px;
            border: 3px solid black;
            background-color: white;
        
        }
        .image{
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            transition: 1s;
            z-index: 1;
        }
        img{
            position: absolute;
            top: 0; left: 0;height: 100%; width: 100%;
            object-fit: fill;
        }
        .text{
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            text-align: center;
            height: 40px;
            font-size: 25px;
            font-family: cursive;
            color: red;
        }
        .box:hover .image{
            bottom: 50px;
        }
        .box::before, .box::after{
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            height: 100%; width: 100%;
            background:linear-gradient(yellow,red) ;
            transition: 1s;
            z-index: -1;
        }
        .box:hover::after{
            rotate: 10deg;
        }
        .box:hover::before{
            rotate: 30deg;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="image">
            <img src="iron-man-marvel-superheroes-amoled-pitch-black-minimal-art-7680x6200-6293.png" alt="">
        </div>
        <div class="text">Iron man</div>
    </div>
</body>
</html>
