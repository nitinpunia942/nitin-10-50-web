<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            height: 100vh; display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        .box{
            height: 500px; width: 400px;
            position: relative;
            border: 3px solid white;
            overflow: hidden;
        }
        img{
            height: 100%; width: 100%;
            position: absolute;
            object-fit: cover;
        }
        .text{
            height: 100%; width: 100%;
            position: absolute;
            background: rgb(78, 1, 85);
            display: flex;
            flex-wrap: wrap;
            left: 0;
            bottom: calc(-100%);
            transition: 0.7s;
        }
        h1{
            margin-left: 150px;
            margin-top: 20px;
            color: white;
            font-size: 50px;
        }
        p{
            color: white;
            margin-left: 40px;
            margin-right: 30px;
        }
        a{
            text-decoration: none;
            border: 1px solid white;
            width: 60px; height: 30px;
            padding: 10px;
            color: white;
            background-color: black;
            font-size: 25px;
            margin-left: 50px;
        }
        a:hover{
            background-color: rgb(83, 82, 82);
        }
        .box:hover .text{
            bottom: 0;
        }
        

    </style>
</head>
<body>
    <div class="box">
        <img src="milad-shams-AxqT51VT8mw-unsplash.jpg" alt="">
        <div class="text">
            <h1>Title</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis ab doloremque repellendus debitis eos ea tempora magni, aliquid itaque ad laudantium consectetur officiis numquam adipisci inventore accusamus iure nihil at?</p>
            <a href="">Click</a>
        </div>
    </div>
</body>
</html>
