<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            display: flex;
            height: 100vh;
            justify-content: center; align-items: center;
            background-color: black;
        }
        .box{
            height: 500px; width: 400px;
            border: 3px solid white;
            position: relative;
            overflow: hidden;
        }
        img{
            position: absolute;
            top: 0; left: 0;
            height: 100%; width: 100%;
            object-fit: cover;
        }
        .text{
            position: absolute;
            font-family: cursive;
            height: 100%; width: 80%;
            left: 50px;
            background: rgb(182, 22, 73);
            transform: translateY(98%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 1s;
            
        }
        h2{
            font-size: 30px;
            position: absolute;
            top: 20px;
        }
        p{    
            position: absolute;
            left: 20px;
            right: 20px;
            font-size: 25px;
        }
        a{
            position: absolute;
            border: 2px solid white ;
            text-decoration: none;
            color: black;
            height: 50px; width: 100px;
            text-align: center;
            background-color: black;
            color: white;
            bottom: 0;
            
        }
        .box:hover .text{
            transform: translateY(0);
            left: 0;
            width: 100%;
        }
        .box:hover{
            background-color: black;
        }
    
    </style>
</head>
<body>
    <div class="box">
        <img src="milad-shams-AxqT51VT8mw-unsplash.jpg" alt="">
        <div class="text">
            <h2>Title</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi omnis nihil praesentium suscipit fugit pariatur, quaerat impedit, consequuntur qui obcaecati esse.</p>
            <a href="">Read more</a>
        </div>
    </div>
</body>
</html>
