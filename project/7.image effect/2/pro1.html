<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           *{
            margin: 0; padding: 0;
           }
           .container{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
           }
           .box{
            border: 5px solid black;
            position: relative;
            overflow: hidden;
            height: 600px;
        
            
           }
           .content{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            
        
            
            color: rgb(166, 51, 51);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            transition: 2s;
            transform: translateY(100%);

            
           }
           .box:hover .content{
            transform: translateY(-10%);
           }
           .box img{
            transform: translateY(0);
            width: 100%;
            transition: 2s;
            
           }

           .box:hover img{
            transform: translateY(-10%);
           }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="pexels-photo-1183099.jpg" alt="">
            <div class="content">
                <h1>welcome </h1>
                <h3>how's your day</h3>
            </div>

        </div>
    </div>
</body>
</html>
