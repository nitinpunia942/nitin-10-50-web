<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            height: 100vh; align-items: center;

        }
        .box{
            border: 3px solid black;
            height: 600px; width: 800px;
            position: relative;
            overflow: hidden;
        }
         .img{
            height: 100%; width: 100%;
            object-fit: cover;
            position: absolute;
            transition: 1s;
        }
        .text{
            position: absolute;
            content: "";
            left: 0;
            color: black;
            background-color: wheat;
            width: 100%;
            display: flex;
            font-size: 40px;
            justify-content: center;
            bottom: calc(-50px);
            transition: 0.8s;
        }
        .box:hover .text{
            bottom: 0;
        }
        .box:hover .img{
            top: calc(-45px);
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="img"><img src="pexels-photo-1183099.jpg" alt=""></div>
      
        <div class="text">
            What a beautiful day
        </div>
    </div>
</body>
</html>
