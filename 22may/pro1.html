<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }

        .line{
            height: 40px;
            font-size: 30px;
            margin-left: 50px;
            position: absolute;
        }
         img{
            height: 40px
        }
        .ibazar{
            position: absolute;
            top: 0; left: 500px;
            font-size: 40px;
            font-family: cursive;
        }
         .price{
            position: absolute;
            right: 130px; top: 0;
            font-size: 30px;
        }
        .sign{
            position: absolute;
            right: 20px; top: 0;
            font-size: 30px;
            border: 3px solid black;
            height: 40px; width: 100px;
            text-align: center;
            border-radius: 20px;
            background-color: black; color: white;
        }

        .search{
            border: 3px solid black;
            height: 80px; width: 80%;
            margin-top: 60px; margin-left: 140px;
        }
        .search img{
            height: 50px;
            margin-top: 10px;
        }
        .search input[type="text"]{
            height: 50px; width: 520px;
            border: none; font-size: 25px;
            margin-left: 50px; margin-top: 20px;
            position: relative;

        }
        .search .text1{
            position: absolute;
        }
        .search  select{
            border: none;
            font-size: 30px;
        }
        .banner img{
            margin-top: 20px;
            width: 100%; height: 300px;
        }
        .heading{
            font-size: 25px; margin-left: 45%;
            
        }
        
    </style>
</head>
<body>
    
        <div class="line ">Browse catagories</div>
        <img src="images/images.jpg" alt="">
        <div class="ibazar">Images Bazar</div>
        <div class="price">price</div>
        <div class="sign">sign in</div>



        <div class="search">
            <img src="images/download.png" alt="">
            <input type="text" name="" id="" placeholder="Search the largest collection of Indian images">
            <select name="" id="" >
                <option value="">images</option>
                <option value="">videos</option>
            </select>
            
             
        </div>
        <div class="banner">
                <img src="images/1747897983735item.jpg"alt="">
            </div>
            <div class="heading">
                Popular collection
            </div>


</body>
