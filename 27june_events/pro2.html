<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        img{
            width: 700px;
            height: 700px;
            background-size: cover;
            background-position: center;
            transition: 1s;
        }
        button{
            font-size: 50px;
            transition: 0.5s;
        }
        button:hover{
        font-size: 60px;
        }
    </style>
</head>
<body>
    <img src="img/img1.jpg" alt="" id="img">
    <button id="bck"><</button>
    <button id="btn">></button>
    <script>
       document.getElementById('btn').addEventListener('click',()=>{
        let img=document.getElementById('img');
        let imgname=img.getAttribute('src');
        if(imgname=="img/img1.jpg"){
            img.setAttribute('src','img/img2.jpg');
        } else if(imgname=='img/img2.jpg'){
            img.setAttribute('src','img/img3.jpg');
        }else if(imgname=='img/img3.jpg'){
            img.setAttribute('src','img/img4.jpg');
        } else if(imgname=='img/img4.jpg'){
            img.setAttribute('src','img/img5.jpg');
        } else if(imgname=='img/img5.jpg'){
            img.setAttribute('src','img/img6.jpg');
        } else if(imgname=='img/img6.jpg'){
            img.setAttribute('src','img/img1.jpg');
        }
       });

       document.getElementById('bck').addEventListener('click',()=>{
        let img=document.getElementById('img');
        imgname=img.getAttribute('src');
        if(imgname=='img/img6.jpg'){
            img.setAttribute('src','img/img5.jpg');
        }else if(imgname=='img/img5.jpg'){
            img.setAttribute('src','img/img4.jpg');
        }else if(imgname=='img/img4.jpg'){
            img.setAttribute('src','img/img3.jpg');
        }else if(imgname=='img/img3.jpg'){
            img.setAttribute('src','img/img2.jpg');
        }else if(imgname=='img/img2.jpg'){
            img.setAttribute('src','img/img1.jpg');
        }else if(imgname=='img/img1.jpg'){
            img.setAttribute('src','img/img6.jpg');
        }
       })
    </script>
</body>
</html>
