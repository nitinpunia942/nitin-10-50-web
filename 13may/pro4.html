<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box{
            margin-left: auto; margin-right: auto;
            width: 1000px;
        }
        .logo{
            width: 100%;
            height: 200px;
            background-color: navy;

        }
        .navigation{
            width: 100%;
            height: 100px;
            background-color: Green;
        }
        .header{
            width: 100%;
            height: 160px;
            background-color: red;
        }
        .side{
            width: 35%;
            float: left;
            height: 400px;
            background-color: aquamarine;
        }
        .area{
            float: right;
            width: 65%;
            height: 400px;
            background-color: rgb(5, 76, 76);
        }
        .footer{
            width: 100%;
            height: 80px;
            background-color: palevioletred;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo"></div>
        <div class="navigation"></div>
        <div class="header"></div>
            <div class="side"></div>
            <div class="area"></div>
            <div class="footer"></div>
        </div>
</body>
</html>
