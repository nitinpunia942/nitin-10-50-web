<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .container{
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .logo{
            width: 1200px;
            height: 80px;
            background-color: black;
            border: 2px solid white;
            font-size: 40px; color: white; text-align: center;
            
        }
        .banner{
             width: 1200px;
            height: 200px;
            background-color: black;
            border: 2px solid white;
            font-size: 40px; color: white; text-align: center;
        }
        .intro{
            width: 1200px; height: 100px;
            background-color: black;
            border: 2px solid white;
            font-size: 40px; color: white; text-align: center;
        }
        .box1{
            float:left;
            background-color: black;
            height: 400px; width: 300px;
            border: 2px solid white;
            font-size: 40px; color: white; text-align: center;
        }
        .box2{
            float: left;
            background-color: black;
            height: 400px; width: 300px;
            border: 2px solid white;
            margin-left: 150px;
            font-size: 40px; color: white; text-align: center;
        }
        .box3{
            float: right;
            background-color: black;
            height: 400px; width: 300px;
            
            border: 2px solid white;
            font-size: 40px; color: white; text-align: center;
        }
        .clear-fix{
            clear: both;
        }
        .footer{
            background-color: black;
            height: 80px; width: 1200px;
            border: 2px solid white;
            font-size: 40px; color: white; text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Logo</div>
        <div class="banner">Header</div>
        <div class="intro">Intro</div>
       <div class="box">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
        <div class="box3">Box3</div>
       </div>
       <div class=" clear-fix footer">Footer</div>
    </div>
</body>
</html>
