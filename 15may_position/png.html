<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box1{
            height: 200px; width: 200px;
            transition: 1s;
            position: absolute;
            top: 0; left: 0;
        }
        .box1 img{
            height: 100%; width: 100%;
        }
        .box2{
            height: 200px; width: 200px;
            position: absolute;
            top: 100px; left: 200px;
            transition: 1s;
        }
        .box2 img{
            height: 100%; width: 100%;
        }
        .box3{
            height: 200px; width: 200px;
            position: absolute;
            top: 300px; left: 400px;
            transition: 1s;
        
        }
        .box3 img{
            height: 100%; width: 100%;
        }
        .box4{
            height: 200px; width: 200px;
            position: absolute;
            top: 400px; left: 600px;
            transition: 1s;
            
        }
        .box4 img{
            height: 100%; width: 100%;
        }
        .box1:hover, .box2:hover, .box3:hover,.box4:hover {
            height: 300px; width: 300px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="images/tree-2078870_1920.png" alt="">

    </div>
    <div class="box2">
        <img src="images/dolphin-2708695_1920.png" alt="">
    </div>
    <div class="box3">
        <img src="images/windows-2360920_1920.png" alt="">
    </div>
    <div class="box4">
        <img src="images/the-number-of-1098375_1280.webp" alt="">
    </div>
</body>
</html>
