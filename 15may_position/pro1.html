<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box1{
            background: linear-gradient(white,black);
            height: 250px; width: 250px;
            position: absolute;
            top: 50px; left: 50px;
        }
        .box2{
            background: linear-gradient(rgb(0, 187, 255), rgb(19, 19, 21));
            height: 250px; width: 250px;
            position: absolute;
            top: 100px; left: 100px;
        }
        .box3{
            background: linear-gradient(rgb(248, 248, 104),black);
            height: 250px; width: 250px;
            position: absolute;
            top: 150px; left: 150px;
        }
        .box4{
            background: linear-gradient(rgb(220, 32, 126),black);
            height: 250px; width: 250px;
            position: absolute;
            top: 200px; left: 200px;
        }
        .box1:hover,.box2:hover,.box3:hover,.box4:hover{
             z-index: 1;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
