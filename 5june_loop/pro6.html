<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter a number to check it is prime : "));

        let count=false;
        let time=1
        for(i=1;i<=num;i++){
            time++
            if(i%2==0){
                count=true;
                break;
            }
        }
        if(count=false){
            document.writeln("prime number : "+num);
        }
        else{
            document.writeln("Not a prime number : "+num);
        }
        document.writeln("<br>")
        document.writeln("loop run : "+time);
    </script>
</body>
</html>
