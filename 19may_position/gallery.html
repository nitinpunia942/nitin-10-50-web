<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        body{
            height: 100vh;
            background: linear-gradient(rgb(148, 239, 249),white);
        }
        .box1{
            background: linear-gradient(white,black);
            height: 250px; width: 250px;
            position: absolute;
            top: 50px; left: 50px;
        }
        img{
            height: 100%; width: 100%;
            object-fit: cover;
        }
        .box2{
            background: linear-gradient(rgb(0, 187, 255), rgb(19, 19, 21));
            height: 250px; width: 250px;
            position: absolute;
            top: 100px; left: 100px;
        }
        .box3{
            background: linear-gradient(rgb(248, 248, 104),black);
            height: 250px; width: 250px;
            position: absolute;
            top: 150px; left: 150px;
        }
        .box4{
            background: linear-gradient(rgb(220, 32, 126),black);
            height: 250px; width: 250px;
            position: absolute;
            top: 200px; left: 200px;
        
        }
        .box1:hover,.box2:hover,.box3:hover,.box4:hover{
             z-index: 1;
             top: 50%; left: 50%;
        }
    </style>
</head>
<body>
    <div class="box1">
        <img src="image/pexels-photo-1266808.jpg" alt="">
    </div>
    <div class="box2">
        <img src="image/pexels-photo-1366913.jpg" alt="">
    </div>
    <div class="box3">
        <img src="image/pexels-photo-534164.jpg" alt="">
    </div>
    <div class="box4">
        <img src="image/pexels-photo-845405.jpg" alt="">
    </div>
</body>
</html>
