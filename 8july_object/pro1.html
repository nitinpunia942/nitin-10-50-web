<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: aquamarine;
            color: black;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        
        
        setInterval(()=>{
            let time=new Date();
            let newtime=time.getHours()+":"+time.getMinutes()+":"+time.getSeconds();
            document.getElementById('box').innerHTML=newtime;

        },1000)
    </script>
</body>
</html>
