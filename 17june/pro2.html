<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let months=parseInt(prompt("enter month name : "));
        if(months==1){
            document.writeln("January");
        }else if(months==2){
            document.writeln("Febuary");
        }else if(months==3){
            document.writeln("March");
        }else if(months==4){
            document.writeln("April");
        }else if(months==5){
            document.writeln("May");
        }else if(months==6){
            document.writeln("June");
        }else if(months==7){
            document.writeln("July");
        }else if(months==8){
            document.writeln("August");
        }else if(months==9){
            document.writeln("September");
        }else if(months==10){
            document.writeln("October");
        }else if(months==11){
            document.writeln("November");
        }else if(months==12){
            document.writeln("December");
        }else{
            document.writeln("Invalid number")
        }
        
    </script>
</body>
</html>
