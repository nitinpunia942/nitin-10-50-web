<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let digit=parseInt(prompt("Enter the digit : "));

        if(digit==1){
            document.writeln("Digit is :"+digit);
        }else if(digit==2){
            document.writeln("Digit is : "+digit);
        }else if(digit==3){
            document.writeln("Digit is : "+digit);
        }else if(digit==4){
            document.writeln("Digit is : "+digit);
        }else if(digit==5){
            document.writeln("Digit is : "+digit);
        }else if(digit==6){
            document.writeln("Digit is : "+digit);
        }else if(digit==7){
            document.writeln("Digit is : "+digit);
        }else if(digit==8){
            document.writeln("Digit is : "+digit);
        }else if(digit==9){
            document.writeln("Digit is : "+digit);
        }else if(digit==10){
            document.writeln("Digit is : "+digit);
        } else{
            document.writeln("Invalid input");
        }
    </script>
</body>
</html>
