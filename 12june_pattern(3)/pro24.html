<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=6;
        num=0;
        for(i=1;i<=9;i++){
          if(i<=5){
            num++;
          }else{
            num--;
          }for(let j=1;j<=num;j++){
            document.writeln("&nbsp;&nbsp;");
          }
         if(i<=5){
            count--;

         }else{
            count++;
         }for(let k=count;k>=1;k--){
            if(k==count||k==1||k==5||count==5){
                document.writeln("*")
            }else{
                document.writeln("&nbsp;&nbsp;")
            }
         }


          document.writeln("<br>")
        }
    </script>
</body>
</html>
