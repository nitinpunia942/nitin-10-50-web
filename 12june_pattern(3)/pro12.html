</head>
<body>
    <script>
        count=6;
        num=0;
        for(i=1;i<=9;i++){
            if(i>5){
                num--;
            }else{
                num++;
            }for(let k=1;k<=num;k++){
                document.writeln("&nbsp;&nbsp;")
            }




            if(i>5){
                count++;
            }else{
                count--;
            } for(j=((count*2)-1);j>=1;j--){
                document.writeln("*");
            }
            document.writeln("<br>")
        }
    </script>
