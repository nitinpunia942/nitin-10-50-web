<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=6;
        for(i=1;i<=9;i++){
            if(i<=5){
                count--;
            }else{
                count++;
            }for(j=count;j>=1;j--){
                if(j==count||i==1|| j==1||count==5){
                    document.writeln("*");
                }else{
                    document.writeln("&nbsp;&nbsp;")
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>
</html>
