<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=5
        for(i=1;i<=9;i++){
            if(i%2!=0){
                for(k=1;k<=count;k++){
                   document.writeln("&nbsp;");
                }
            }
            if(i%2!=0){
                for(j=9;j>=i;j--){
                    document.writeln("*");
                } count++;
                document.writeln("<br>");
            }
        }
    </script>
</body>
</html>
