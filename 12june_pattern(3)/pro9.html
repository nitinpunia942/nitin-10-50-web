<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=0;
        for(let i=1;i<=9;i++){
            
            if(i%2!=0){
                for(k=5;k>=count;k--){
                    document.writeln("&nbsp;&nbsp;");
                }
            }
            if(i%2!=0){
                for(let j=1;j<=i;j++){
                    document.writeln("*")
                }
                count++;
               document.writeln("<br>")
            }
            }
                
    </script>
</body>
</html>
