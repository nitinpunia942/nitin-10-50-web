<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){
            for(let j=5;j>=i;j--){
                document.writeln("*")
            }

            for(let k=2;k<=i;k++){
                document.writeln("&nbsp;&nbsp;&nbsp;&nbsp");
            }
            for(let l=5;l>=i;l--){
                document.writeln("*")
            }
            document.writeln("<br>")
        }
    </script>
</body>
</html>
