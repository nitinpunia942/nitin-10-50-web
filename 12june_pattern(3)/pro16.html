<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=6;
        for(let i=1;i<=9;i++){
            if(i<=5){
                count--;
            }else{
                count++;
            }for(let j=count;j>=1;j--){
                document.writeln("*");
            }
          space=0;
          if(i<=5){
            space++;
          }else{
            space--;
          }for(let k=1;k<=space;k++){
            document.writeln("#");
          }

            document.writeln("<br>");
        }
    </script>
</body>
</html>
