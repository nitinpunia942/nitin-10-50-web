<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>   
    <script>
        count=6;
        num=0;
        for(let i=1;i<=9;i++){
          if(i<=5){
            count--;
            num++
          }else{
            count++;
            num--;
          }
          for(let k=1;k<=num;k++){
            document.writeln("&nbsp;&nbsp;");
          }
          
          
          for(let j=((count*2)-1);j>=1;j--){
            document.writeln(j);
          }
          document.writeln("<br>");
        }
    </script>
</body>
</html>
