<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count=0;
        num=6;
        for(let i=1;i<=9;i++){
            if(i>5){
                num++;
            }else{
                num--;
            }for(let j=num;j>=1;j--){
                document.writeln("&nbsp;&nbsp;");
            }
            if(i<=5){
                count++;
            }else{
                count--;
            }for(k=1;k<=count;k++){
                if(k==i||k==1||k==count){
                    document.writeln("*")
                }else{
                    document.writeln("&nbsp;&nbsp;")
                }
            }
            document.writeln("<br>")
        }
    </script>
</body>
</html>
