<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){
            for(let k=5;k>=i;k--){
                document.writeln("&nbsp;&nbsp;")
            }


           for(let j=1;j<=((i*2)-1);j++){
               if(j==1||i==5){
                 document.writeln("*");
               }else{
                 document.writeln(j);
               }
           }
            document.writeln("<br>")
        }
    </script>
</body>
</html>
